<form class="login100-form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="registro()">

    <span class="login100-form-title p-b-49">
        Nuevo Usuario
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Título</span>
        <input class="input100" type="text" formControlName="title" placeholder="Ingrese su título (Mr, Miss, Mrs, Etc.)">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre</span>
        <input class="input100" type="text" formControlName="firstName" placeholder="Ingrese su primer nombre">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Apellido</span>
        <input class="input100" type="text" formControlName="firstName" placeholder="Ingrese su primer apellido">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input class="input100" type="email" formControlName="email" placeholder="Ingrese su email">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">URL CV</span>
        <input class="input100" type="text" formControlName="linkCV" placeholder="Ingrese la url de su Curriculum">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nivel Inglés</span>
        <input class="input100" type="text" formControlName="englishLevel" placeholder="Ingrese su nivel de ingles">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Conocimientos Técnicos</span>
        <input class="input100" type="text" formControlName="technicalSkills" placeholder="Ingrese sus conocimientos técnicos">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Clave</span>
        <input class="input100" type="password" formControlName="password" autocomplete="off" placeholder="Ingrese su clave">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Confirmar Clave</span>
        <input class="input100" type="password" formControlName="confirmPassword" autocomplete="off" placeholder="Confirme su clave">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Aceptar Términos</span>
        <input class="input100" type="checkbox" formControlName="acceptTerms">
        <span class="focus-input100"></span>
    </div>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" [disabled]="miFormulario.invalid" class="login100-form-btn">
                Registro
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya tienes una cuenta?
        </span>

        <a routerLink="/auth/login" class="txt2">
            Ingresa aquí
        </a>
    </div>
</form>
